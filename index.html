<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-7"></div>
        <div class="col-2"></div>
      </div>
    </div>
    <section class="current-track container-fluid position-fixed bottom-0 start-0 end-0">
      <div class="row">
        <div class="col-3">
          <div class="playing d-flex justify-content-between align-items-center">
            <div class="playing__art">
              <img
                class="img-fluid rounded"
                src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/7022/cputh.jpg"
                alt="Album Art"
              />
            </div>
            <div class="playing__song flex-shrink-0 d-flex flex-column">
              <a class="playing__song__name">Some Type of Love</a>
              <a class="playing__song__artist">Charlie Puth</a>
            </div>
            <div class="playing__add">
              <i class="fa-regular fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="col-7">
          <div class="row">
            <div class="col-8 offset-2">
              <div class="current-track__progress d-flex flex-column d-flex align-items-stretch">
                <div class="current-track__actions d-flex justify-content-center align-items-center">
                  <button class="border-0 bg-transparent text-success">
                    <i class="fa-solid fa-shuffle"></i>
                  </button>
                  <button class="border-0 bg-transparent text-secondary">
                    <i class="fa-solid fa-backward-step"></i>
                  </button>
                  <button class="fs-3 border-0 bg-transparent text-light">
                    <i class="fa-regular fa-circle-play"></i>
                  </button>
                  <button class="border-0 bg-transparent text-secondary">
                    <i class="fa-solid fa-forward-step"></i>
                  </button>
                  <button class="border-0 bg-transparent text-success">
                    <i class="fa-solid fa-repeat"></i>
                  </button>
                </div>
                <div class="current-track__progress d-flex justify-content-between align-items-center flex-grow-1">
                  <div class="current-track__progress__start small pe-2">0:01</div>
                  <div class="flex-shrink-0 flex-grow-1">
                    <div
                      class="progress"
                      role="progressbar"
                      aria-label="Info example"
                      aria-valuenow="50"
                      aria-valuemin="0"
                      aria-valuemax="100"
                    >
                      <div class="progress-bar bg-success" style="width: 50%"></div>
                    </div>
                  </div>
                  <div class="current-track__progress__finish small ps-2">3:07</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="d-flex flex-column align-item-center">
            <div class="current-track__options d-flex justify-content-between align-items-center">
              <button class="border-0 bg-transparent text-secondary">
                <i class="fa-solid fa-shuffle"></i>
              </button>
              <button class="border-0 bg-transparent text-secondary">
                <i class="fa-solid fa-backward-step"></i>
              </button>
              <button class="border-0 bg-transparent text-secondary">
                <i class="fa-regular fa-volume"></i>
              </button>
              <button class="border-0 bg-transparent text-secondary">
                <i class="fa-solid fa-forward-step"></i>
              </button>
              <div
                class="progress"
                role="progressbar"
                aria-label="Info example"
                aria-valuenow="50"
                aria-valuemin="0"
                aria-valuemax="100"
                style="width: 15%"
              >
                <div class="progress-bar bg-success" style="width: 50%"></div>
              </div>
              <button class="border-0 bg-transparent text-secondary">
                <i class="fa-solid fa-repeat"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
